<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="ticon">
        <span class="hr" id="hr">00</span> <span class="span">Hr</span>
        <span class="min" id="min">00 </span> <span class="span">min</span>
        <span class="sec" id="sec">00 </span> <span class="span">sec</span>
        <span class="count" id="count">00</span>
      </div>
      <div class="button">
        <button class="button" onclick="start()">Start</button>
        <button class="button" onclick="stop()">Stop</button>
        <button class="button" onclick="reset()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
